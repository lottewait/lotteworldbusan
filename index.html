<body>
    <div class="container">
        <div class="header">

        </div>
        <div class="attractions-grid" id="attractionsGrid"></div>
        <div class="footer">
            <p><a href="https://adventurebusan.lotteworld.com/" target="_blank">롯데월드 어드벤처 부산</a>에서 운영하는 사이트가 아닙니다.</p>
            <p class="credit">Made by Jieun</p>
        </div>
    </div>

    <script>
        window.onbeforeunload = function () {
            return 0;
        };

        const RED_STATUSES = ['운행준비', '운행마침', '정기점검', '일시점검', '일일점검', '중간점검', '정기운휴', '예약 마감', '마감', '트랙건조', '우천대기', '강풍대기', '폭설대기', '폭염대기', '혹한대기'];
        const GREEN_STATUSES = ['정상운행', '예약 가능'];
        const MIDDLE_PRIORITY_NAMES = ['토킹트리', '거울미로'];
        const CLOSED_STATUSES = ['우천대기', '강풍대기', '혹한대기', '폭설대기', '폭염대기', '트랙건조', '일시점검', '일일점검', '정기점검', '중간점검', '정기운휴', '운행마침', '운행종료'];
        const SINGLE_RIDER_ATTRACTIONS = ['쿠키열차', '회전그네'];
        const OPERATING_STATUSES = ['예약 마감', '예약 가능', '대기 마감', '대기마감'];
        const WEATHER_STATUSES = ['우천대기', '강풍대기', '폭설대기', '폭염대기', '혹한대기'];

        function getStatusColor(status) {
            if (!status) return 'green';
            if (RED_STATUSES.some(rs => status.includes(rs))) return 'red';
            if (GREEN_STATUSES.some(gs => status.includes(gs))) return 'green';
            return 'red';
        }

        function getWaitTimeColor(waitTime) {
            if (waitTime <= 30) return 'green';
            if (waitTime <= 60) return 'yellow';
            if (waitTime <= 90) return 'orange';
            return 'red';
        }

        function getSortPriority(attraction) {
            const status = attraction.atrctSttsCdNm || '';
            const name = attraction.mstAtrctNm || '';
            const waitTime = attraction.waitTm ? parseInt(attraction.waitTm.trim()) : 0;
            
            if (MIDDLE_PRIORITY_NAMES.some(mn => name.includes(mn))) return 500000;
            if (CLOSED_STATUSES.some(cs => status.includes(cs))) return 1000000;
            if (waitTime > 0) return waitTime;
            return 600000;
        }

        async function loadAttractions() {
            try {
                const response = await fetch('https://adventurebusan.lotteworld.com/api/enjoy/attrctn/list', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        srchBrdngResvYn: '',
                        srchPstnCd: '',
                        srchSnglYn: '',
                        srchAcmpyYn: '',
                        srchMtntYn: '',
                        srchInfntEquYn: '',
                        srchTall: 0,
                        srchAtrctSttsCd: '',
                        srchTagList: [],
                        srchChoiceCnt: 0,
                        shopSysCd: '',
                        storeCd: 'HC01806',
                        langCd: 'HC01701',
                        deviceType: 'mobile'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const attractionsGrid = document.getElementById('attractionsGrid');
                let attractions = data.pifAtrctMstVoList || [];

                attractions = attractions.map((attraction, index) => ({
                    ...attraction,
                    originalIndex: index
                })).sort((a, b) => {
                    const priorityA = getSortPriority(a);
                    const priorityB = getSortPriority(b);
                    if (priorityA !== priorityB) return priorityA - priorityB;
                    return a.originalIndex - b.originalIndex;
                });

                attractionsGrid.innerHTML = '';
                const fragment = document.createDocumentFragment();

                attractions.forEach(attraction => {
                    const card = document.createElement('div');
                    card.className = 'attraction-card';

                    const shopSysCd = attraction.shopSysCd;
                    if (shopSysCd) {
                        card.onclick = () => {
                            window.open(`https://adventurebusan.lotteworld.com/enjoy/attrctn/detail?shopSysCd=${shopSysCd}`, '_blank');
                        };
                    }

                    const leftDiv = document.createElement('div');
                    leftDiv.className = 'attraction-left';

                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'attraction-name';
                    nameDiv.textContent = attraction.mstAtrctNm;
                    leftDiv.appendChild(nameDiv);

                    const status = attraction.atrctSttsCdNm;
                    const waitTime = attraction.waitTm ? parseInt(attraction.waitTm.trim()) : 0;
                    const name = attraction.mstAtrctNm;

                    const isSingleRider = SINGLE_RIDER_ATTRACTIONS.some(sr => name.includes(sr)) && !name.includes('5G');

                    if (isSingleRider) {
                        const singleRiderSpan = document.createElement('span');
                        singleRiderSpan.className = 'status status-left single-rider';
                        singleRiderSpan.textContent = '싱글라이더';
                        leftDiv.appendChild(singleRiderSpan);
                    }

                    const isOperating = status && OPERATING_STATUSES.some(s => status.includes(s));

                    if (isOperating) {
                        const statusSpan = document.createElement('span');
                        statusSpan.className = 'status status-left';
                        statusSpan.classList.add(getStatusColor(status));
                        statusSpan.textContent = status;
                        leftDiv.appendChild(statusSpan);
                    }

                    card.appendChild(leftDiv);

                    const rightDiv = document.createElement('div');
                    rightDiv.className = 'attraction-right';

                    const hasWeatherStatus = status && WEATHER_STATUSES.some(ws => status.includes(ws));
                    const isMaintenanceOrClosed = status && (status.includes('점검') || status.includes('운행종료') || status.includes('운행마침') || status.includes('운휴') || status.includes('트랙건조') || hasWeatherStatus);
                    if (waitTime > 0 && !isMaintenanceOrClosed) {
                        const waitSpan = document.createElement('span');
                        waitSpan.className = 'wait-time';
                        waitSpan.classList.add(getWaitTimeColor(waitTime));
                        waitSpan.textContent = `${waitTime}분`;
                        rightDiv.appendChild(waitSpan);
                    }

                    if (status && status !== '정상운행' && status !== '운행준비' && !isOperating) {
                        const statusSpan = document.createElement('span');
                        statusSpan.className = 'status status-right';
                        statusSpan.classList.add(getStatusColor(status));
                        statusSpan.textContent = status;
                        rightDiv.appendChild(statusSpan);
                    }

                    card.appendChild(rightDiv);
                    fragment.appendChild(card);
                });

                attractionsGrid.appendChild(fragment);

                const now = new Date();
                const year = now.getFullYear();
                const month = now.getMonth() + 1;
                const day = now.getDate();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                document.getElementById('updateTime').textContent = `${year}년 ${month}월 ${day}일 ${hours}:${minutes} 기준`;
            } catch (error) {
                console.error('데이터 로드 오류:', error);
                document.getElementById('attractionsGrid').innerHTML = 
                    '<p style="text-align: center; color: #e74c3c; padding: 20px; font-weight: 700;">데이터를 불러오는데 실패했습니다.</p>';
            }
        }

        loadAttractions();
    </script>
</body>
</html>
